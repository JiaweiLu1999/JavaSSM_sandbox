<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>File Download Page</title>
</head>
<body>
<div align="center">
  <h3>Jisoo's Picture Repo!</h3>
  <h4>Download Zone</h4>
  <a th:href="@{/fileDownloadController(filename='jisoo.jpg')}">Download a pic!</a>
  <h4>Upload Zone</h4>
  <form th:action="@{/fileUploadController}" method="post" enctype="multipart/form-data">
    <label>Upload a pic: <input type="file" name="file"></label><br/>
    <input type="submit" value="Upload!">
  </form>
</div>

</body>
</html>
